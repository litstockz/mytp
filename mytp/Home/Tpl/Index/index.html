<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../Public/css/index.css">
</head>
<body>
    <div class="container">
        <!--导航条-->
        <nav class="navbar navbar-inverse">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" >
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="">动漫乐园</a>
            </div>
        </nav>

        <div class="line"></div>

        <!--幻灯片-->
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="2000">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                <li data-target="#carousel-example-generic" data-slide-to="4"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="../Public/images/b.jpg" alt="">
                </div>
                <div class="item">
                    <img src="../Public/images/a.jpg" alt="">
                </div>
                <div class="item">
                    <img src="../Public/images/c.jpg" alt="">
                </div>
                <div class="item">
                    <img src="../Public/images/d.jpg" alt="">
                </div>
                <div class="item">
                    <img src="../Public/images/e.jpg" alt="">
                </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div class="line"></div>

        <!--动漫展示区-->
        <volist name="rows" id="row">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4><{$row.title}></h4>
                </div>
                <div class="panel-body">
                    <{$row.content}>
                </div>
                <div class="panel-footer">
                    <span class="label label-danger">发布时间：</span><span><{$row.time|date='Y-m-d H:i:s',###}></span>
                </div>
            </div>
        </volist>


        <div class="footer">
            copyright:虾米俊
        </div>
    </div>
</body>
</html>
